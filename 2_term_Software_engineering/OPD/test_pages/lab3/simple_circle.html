<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Rotate Pointer</title>
<link href='https://fonts.googleapis.com/css?family=Lato:100' rel='stylesheet' type='text/css'>
<style>
	body {
	background-color: #222;
	overflow-y: hidden;
	}
	
	#container {
	margin: 10vh;
	text-align: center;
	color: #fefefe;
	}
	
	#circle {
	position: relative;
	width: 15em;
	height: 15em;
	border-radius: 50%;
	margin: -13.6em auto;
	border: 2px solid #fefefe;
	z-index: 1;
	transition: all 15s linear; 
	}
	
	#circle:hover{
	cursor:pointer;
	cursor:hand;
	}
	
	.hidden {
	transition: none !important;
	visibility: hidden;
	}
	
	#retry{
	text-align: center;
	margin: 2em auto;
	line-height: 1em;
	font-size: 2.5em;
	font-family: "Lato", sans-serif;
	font-weight: 100;
	color: #fefefe;
	text-transform: uppercase;
	background-color: #222;
	transition: all 0.5s ease;
	}
	
	#retry:hover{
	color: #2ecc71;
	cursor: pointer;
	cursor: hand;
	}
	
	#circle2 {
	width: 15em;
	height: 15em;
	border-radius: 50%;
	margin: 0 auto;
	border: 2px solid #fefefe;
	}
	
	#pointer {
	height: 1.5em;
	width: 12px;
	background-color: #2ecc71;
	margin: -0.75em auto;
	border-radius: 4px;
	z-index: 999;
	position: relative;
	}
	
	p {
	margin-top: -3.3em;
	line-height: 1em;
	font-size: 3em;
	font-family: "Lato", sans-serif;
	font-weight: 100;
	color: #fefefe;
	}

	p > h4{
	font-size: 0.5em;
	margin-top: -0.5em;
	font-family: "Lato", sans-serif;
	font-weight: 100;
	color: #fefefe;
	}

	.point {
	position: relative;
	z-index: 10;
	width: 1.5em;
	height: 1.5em;
	border-radius: 50%;
	background-color: #2ecc71;
	margin: -1em auto;
	border: 4px solid #222;
	box-shadow: 0 0 0 1pt #2ecc71;
	animation: pulse 1s ease-in-out infinite;
	}
	@keyframes pulse{
	0% {   box-shadow: 0 0 0 1pt #2ecc71; }
	50% {  box-shadow: 0 0 0 2.5pt #2ecc71;}
}
</style>
</head>
<body>
	<div id="container">
		<div id="circle2">
		<div class="point"></div>
		</div>
		<p></p>
		<div id="circle">
		<div id="pointer"></div>
		</div>
	</div>
	<div id="retry" class="hidden">game over</div>
	<p>Result: <span id="result"></span></p>
	<p>
		Time: <input type="number" id="minutes" min="0" max="59"> minutes
		<input type="number" id="seconds" min="0" max="59"> seconds
		<button id="start">Start</button>
	</p>
	
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>  
	


	var startButton = document.getElementById("start");
	var buttonPressed = false;

	const minSpeed = 2500; // минимальная скорость вращения
	const maxSpeed = 5000; // максимальная скорость вращения
	$("#container > p").html("<br><h4>Time left: <span id='timer'></span></h4>");
	var interval
	// Получить текущий угол поворота
	(function($) {
	$.fn.rotationDegrees = function() {
		var matrix = this.css("-webkit-transform") ||
		this.css("-moz-transform") ||
		this.css("-ms-transform") ||
		this.css("-o-transform") ||
		this.css("transform");
		if (typeof matrix === 'string' && matrix !== 'none') {
			var values = matrix.split('(')[1].split(')')[0].split(',');
			var a = values[0];
			var b = values[1];
			var angle = Math.round(Math.atan2(b, a) * (180 / Math.PI));
		} else {
			var angle = 0;
		}
		return angle;
	};
}(jQuery));

jQuery.fn.rotate = function(degrees) {
	$(this).css({
		'-webkit-transform': 'rotate(' + degrees + 'deg)',
		'-moz-transform': 'rotate(' + degrees + 'deg)',
		'-ms-transform': 'rotate(' + degrees + 'deg)',
		'transform': 'rotate(' + degrees + 'deg)'
	});
	return $(this);
};



function updateTimer(timeLeft) {
	// Таймер для обновления каждую секунду
	var timer = setInterval(function() {
		timeLeft--;
		if (timeLeft >= 0) {
			$("#timer").text(timeLeft);
		} else {
			clearInterval(timer);
			endGame();
		}
	}, 1000);
}


function startGame() {
	var minutes = parseInt($("#minutes").val());
	var seconds = parseInt($("#seconds").val());
	if (isNaN(minutes) || isNaN(seconds)) {
		alert("Please enter valid time.");
		return;
	}
	startButton.disabled = true;
	inaccuracy = 0
	rotatePoint()
	var timeLeft = minutes * 60 + seconds;
	$("#container > p").html("<br><h4>Time left: <span id='timer'>" + timeLeft + "</span> seconds</h4>");
	updateTimer(timeLeft);
	$("#circle").rotate(rotationSpeed); // установить начальную скорость вращения

}

function endGame() {
	clearInterval(timer);
	$("#circle").addClass("hidden");
	$("#circle2").addClass("hidden");
	$("#container > p").addClass("hidden");
	$("#retry").removeClass("hidden");
}

function rotatePoint() {
	var speed = Math.floor(Math.random() * (maxSpeed - minSpeed + 1)) + minSpeed + inaccuracy;
	$("#circle").rotate(speed);
	inaccuracy += 360
	// генерировать новую случайную скорость вращения между minSpeed и maxSpeed
}


function checkAnswer(){
	var angle = $("#circle2").rotationDegrees();
			var unghi = $("#circle").rotationDegrees();
			if (unghi < angle + 30 && unghi > 0) {
				$("#result").text("+");
				rotatePoint()
				// Попадание -
			} else {
				if (unghi >= angle - 30 && unghi < 0) {
					$("#result").text("-");
					rotatePoint()
					// Попадание +
				} else {
					inaccuracy -= unghi
					// Мимо
					$("#result").text("Miss");
				}
			}
		}

//--------------


        startButton.addEventListener("click", () => {
			startGame();
        });

        document.addEventListener("keydown", (event) => {
        if (event.code === "KeyS") {
            buttonPressed = true;
            startButton.click();
        }
        else if (event.code === "KeyW" && buttonPressed) {
            checkAnswer();
        }
        });





</script>
</body>
</html>
