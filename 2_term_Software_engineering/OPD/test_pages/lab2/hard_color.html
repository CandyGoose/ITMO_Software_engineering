<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Проверка скорости реакции</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 50px;
        }
        #answer-buttons {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 0 10px;
        }
        #color-box {
            width: 200px;
            height: 200px;
            margin: 50px auto;
        }
    </style>
</head>
<body>
    <h1>Проверка скорости реакции</h1>
    <p>Нажмите кнопку "Старт", чтобы начать</p>
    <button id="start-button">Старт</button>
    <div id="color-box"></div>
    <p id="result"></p>
    <p>Осталось примеров: <span id="tries">5</span></p>
    <script>
        const startButton = document.getElementById("start-button");
        const colorBox = document.getElementById("color-box");
        const result = document.getElementById("result");
        const tries = document.getElementById("tries");
        let startTime;
        let remainingTries = 5;
        
        function getRandomColor() {
            const colors = ["blue", "yellow", "red"];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function showColor(color) {
            colorBox.style.backgroundColor = color;
            startTime = new Date().getTime();
        }

        function checkAnswer(event) {
            const color = colorBox.style.backgroundColor;
            const isCorrect = (event.code === "KeyA" && color === "blue") || (event.code === "KeyD" && color === "red") || (event.code === "KeyW" && color === "yellow");
            const endTime = new Date().getTime();
            const responseTime = endTime - startTime;
            if (isCorrect) {
                if (remainingTries > 0) {
                    remainingTries--;
                    result.textContent = `Верно! Время реакции: ${responseTime} мс.`;
                    tries.textContent = remainingTries;
                    showColor(getRandomColor());

                    startTime = new Date().getTime();
                } else {
                    if (remainingTries === 0) {
                        startButton.disabled = false;
                        aButton.disabled = true;
                        dButton.disabled = true;
                        wButton.disabled = true;
                        result.textContent += " Игра окончена.";
                        
                    } else {
                        showColor(getRandomColor());
                        startTime = new Date().getTime();
                    }
                }
            } else {
                if (remainingTries > 0) {
                    result.textContent = `Неверно! Время реакции: ${responseTime} мс.`;
                    remainingTries--;
                    tries.textContent = remainingTries;
                    showColor(getRandomColor());

                    startTime = new Date().getTime();
                } else {
                    if (remainingTries === 0) {
                        startButton.disabled = false;
                        aButton.disabled = true;
                        dButton.disabled = true;
                        wButton.disabled = true;
                        result.textContent += " Игра окончена.";
                        
                    } else {
                        showColor(getRandomColor());
                        startTime = new Date().getTime();
                    }
            }
            }
            }

            startButton.addEventListener("click", () => {
                remainingTries = 5;
                showColor(getRandomColor());
                startButton.disabled = true;
                result.textContent = "";
                tries.textContent = remainingTries;
                aButton.disabled = false;
                dButton.disabled = false;
                wButton.disabled = false;
            });

        document.addEventListener("keydown", (event) => {
            if (event.code === "KeyS") {
                startButton.click();
            } else if (event.code === "KeyA" || event.code === "KeyD" || event.code === "KeyW") {
                checkAnswer(event);
            }
        });
    </script>
</body>
</html>
