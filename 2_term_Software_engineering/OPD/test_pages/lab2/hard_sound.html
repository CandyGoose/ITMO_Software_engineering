<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Проверка скорости мышления</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 50px;
        }
        #answer-buttons {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <h1>Проверка скорости мышления</h1>
    <p>Нажмите кнопку "Старт", чтобы начать</p>
    <button id="start-button">Старт</button>
    <p id="question"></p>
    <div id="answer-buttons">
        <button id="even-button" disabled>Четное</button>
        <button id="odd-button" disabled>Нечетное</button>
    </div>
    <p id="result"></p>
    <p>Осталось примеров: <span id="tries">5</span></p>
    <script>
        const startButton = document.getElementById("start-button");
        const evenButton = document.getElementById("even-button");
        const oddButton = document.getElementById("odd-button");
        const question = document.getElementById("question");
        const result = document.getElementById("result");
        const tries = document.getElementById("tries");
        let startTime;
        let remainingTries = 5;
        let firstNum;
        let secondNum;

        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function speakNumber(number) {
            const audio = new Audio(`./numbers/${number}.mp2`);
            audio.play();
        }

        function speakOperation(plus) {
            const audio = new Audio(`./numbers/+.mp2`)
            audio.play();
        }

        function delaySpeak(func, delay) {
            setTimeout(() => {
                func();
            }, delay);
        }

		function askQuestion() {
    		firstNum = getRandomInt(1, 100);
    		secondNum = getRandomInt(1, 100);
    		const operation = "+";
    		speakNumber(firstNum);
    		startTime = new Date().getTime();
			delaySpeak(() => {
				speakOperation(operation);
			}, 1200);
			delaySpeak(() => {
				speakNumber(secondNum);
			}, 1900);
			delaySpeak(() => {
			startTime = new Date().getTime();
            }, 3100);  
		}

        function checkAnswer(isEven) {
			const currentTime = new Date().getTime();
            const answer = firstNum + secondNum;
            const isCorrect = isEven ? answer % 2 === 0 : answer % 2 !== 0;
            const endTime = new Date().getTime();
			const responseTime = endTime - startTime - 50;
			if (isCorrect) {
                result.textContent = `Верно! Время ответа: ${responseTime} мс.`;
                remainingTries--;
                tries.textContent = remainingTries;
                if (remainingTries === 0) {
                    evenButton.disabled = true;
                    oddButton.disabled = true;
                    startButton.disabled = false;
                    result.textContent += " Игра окончена.";
                } else {
					startTime = new Date().getTime();
                    askQuestion();
                }
            } else {
                result.textContent = `Неверно! Время ответа: ${responseTime} мс.`;
                remainingTries--;
                tries.textContent = remainingTries;
                if (remainingTries === 0) {
                    evenButton.disabled = true;
                    oddButton.disabled = true;
                    startButton.disabled = false;
                    result.textContent += " Игра окончена.";
                } else {
					startTime = new Date().getTime();
                    askQuestion();
                }
            }
        }

        startButton.addEventListener("click", () => {
            remainingTries = 5;
            askQuestion();
            startButton.disabled = true;
            evenButton.disabled = false;
            oddButton.disabled = false;
            result.textContent = "";
            tries.textContent = remainingTries;
        });

        document.addEventListener("keydown", (event) => {
            if (event.code === "KeyW") {
                startButton.click();
            } else if (event.code === "KeyA" && !evenButton.disabled) {
                checkAnswer(true);
            } else if (event.code === "KeyD" && !oddButton.disabled) {
                checkAnswer(false);
            }
        });
    </script>
</body>
</html>
